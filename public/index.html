<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>elm-kitchen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <style>
        body {
            font-family: "Roboto Condensed";
            padding: 20px;
        }

        .search-cover-image {
            position: relative;
            float: left;
            margin-right: 10px;
            cursor: pointer;
        }

        .search-cover-image img {
            transition: all ease-in-out 0.15s;
            border-radius: 5px;
            width: 40px;
        }

        .search-cover-image:hover img {
            border-radius: 50px;
        }

        .search-cover-image:hover::before {
            position: absolute;
            content: "";
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            border-radius: 50px;
            width: 40px;
            height: 40px;
        }

        .search-cover-image:hover::after {
            position: absolute;
            content: "ðŸŽµ";
            top: 50%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%)
        }

        .track-icon {
            opacity: 0.2;
            float: left;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .track-icon:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <script src="app.js"></script>
    <script>
        const app = Elm.Main.init({ flags: {} });
    </script>
</body>

</html>
