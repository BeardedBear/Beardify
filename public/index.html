<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>elm-kitchen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" />
    <link href="./icons/styles.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/logo.png" />
</head>

<body>
    <script src="app.js"></script>
    <script>
        const tokenName = "beardifyToken";
        const defaultUrl = window.location.protocol + "//" + window.location.host + window.location.pathname.slice(0, -1)
        const scopes = "user-read-private user-read-birthdate user-read-email user-modify-playback-state user-read-playback-state user-read-currently-playing app-remote-control streaming playlist-read-private playlist-read-collaborative playlist-modify-private playlist-modify-public user-follow-modify user-follow-read user-top-read user-read-recently-played user-library-read user-library-modify";
        const authUrl = "https://accounts.spotify.com/authorize?client_id=a05f4302858d402d873bee3d1d5e166c&redirect_uri=" + defaultUrl + "&scope=" + scopes + "&response_type=token"
        const beardifyToken = localStorage.getItem(tokenName);

        function getHashParams() {
            let hashParams = {};
            let e, r = /([^&;=]+)=?([^&;]*)/g;
            let q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }
        let params = getHashParams();

        function setToken() {
            window.location.assign(authUrl);
            if (Object.getOwnPropertyNames(params).length != 0) {
                let object = { value: params.access_token, timestamp: new Date().getTime() }
                localStorage.setItem(tokenName, JSON.stringify(object));
            }
        }

        if (!beardifyToken) {
            setToken();
        } else if (new Date().getTime().toString() - JSON.parse(beardifyToken).timestamp >= 3600000) {
            localStorage.removeItem(tokenName);
            window.location.assign(defaultUrl);
        } else {
            window.location.assign(defaultUrl + "/#/");
            const app = Elm.Main.init({
                flags: { token: JSON.parse(beardifyToken).value }
            });
        }
    </script>
</body>

</html>
