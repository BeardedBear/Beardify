<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="/icons/style.css" rel="stylesheet" />
    <title>Beardify</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but Beardify doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-size: 16px;
      }

      .loading-app {
        background: #181b21;
        height: 100vh;
        width: 100vw;
        display: grid;
        place-content: center;
      }

      .loader-app {
        animation: spin 0.3s linear infinite;
        border: 0.4rem solid #1b1e26;
        border-radius: 50%;
        border-top: 0.4rem solid #9064ff;
        height: 2.8rem;
        width: 2.8rem;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div id="app">
      <div class="loading-app"><div class="loader-app"></div></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/spotify.ts"></script>
  </body>
</html>
